<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
</head>
<body>
    <h1>Subjects</h1>

    <!-- Display message if no subjects are found -->
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <!-- List all subjects with links to their details -->
        <ul>
            {% for subject in subjects %}
                <li><a href="{% url 'subject_detail' subject.id %}">{{ subject.name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
